# options specified here will apply to all posts in this folder

# freeze computational output
# (see https://quarto.org/docs/projects/code-execution.html#freeze)
freeze: true

# Enable banner style title blocks
title-block-banner: true

# Make category tags clickable
format:
  html:
    include-after-body:
      - text: |
          <script>
          document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.quarto-category').forEach(function(cat) {
              const categoryName = cat.textContent.trim();
              const encodedCategory = encodeURIComponent(btoa(categoryName));
              cat.style.cursor = 'pointer';
              cat.addEventListener('click', function() {
                // Get site root from current URL
                const siteRoot = window.location.origin + '/';
                window.location.href = siteRoot + '#category=' + encodedCategory;
              });
            });
          });
          </script>
          <style>
          .quarto-category:hover {
            opacity: 0.8;
            text-decoration: underline;
          }
          </style>

